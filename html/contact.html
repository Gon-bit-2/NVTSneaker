    />
    <title>Đóng Góp Ý Kiến</title>
</head>
<body>
  <header>
    <div id="menu-bar" class="fa fa-bars"></div>
    
    <a href="" ><img src="../img/logo/logo.png" alt="" class="logo"></a>
    <nav class="navbar">

  <!-- end -->
    <div class="container-11">
      <div class="form-box">
        <h2>Góp Ý Của Bạn </h2>
        <form>
          <div class="form-group_11">
          
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Họ và tên"
              required
            />
          </div>
          
          <div class="form-group_11">
            
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Số điện thoại"
              required
            />
            <div class="form-group_11">
           
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
          </div>
          
          <div class="form-group_11">
           
            <textarea id="message" name="message" placeholder="Phản hồi của khách hàng "required></textarea>
          </div>
          <button class="btn-11">Gửi Ý Kiến</button>
        </form>
      </div>
      </div>
</body>
</html>
